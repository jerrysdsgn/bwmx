<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title> Contact</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <!--Core CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link id="theme-sheet" rel="stylesheet" href="assets/css/core.css">

    <style>
        .site-blue {
            background: #4A90E2 !important;
            color: white;
            border: none;
        }

        .site-blue:hover {
            background: #4A90E2 !important;
            color: white;
            border: none;
        }
    </style>

</head>

<body class="is-theme-core">
    <!-- Wrapper -->
    <div class="login-wrapper columns is-gapless" data-switcher-visible>
        <!-- Image section (hidden on mobile) -->
        <div class="column login-column is-8 is-hidden-mobile hero-banner">
            <div class="hero login-hero has-background-image is-cover is-fullheight is-app-grey" data-background="Img/contact.png" data-demo-background="Img/contact.png">
                <div class="hero-body"></div>
                <div class="hero-footer">
                    <p class="has-text-centered"></p>
                </div>
            </div>
        </div>

        <!-- Form section -->
        <div class="column is-4">
            <div class="hero is-fullheight">
                <div class="hero-heading">
                    <div class="auth-logo">
                        <a href="/"><img class="top-logo switcher-logo" src="assets/img/logos/logo/bulkit-core.svg" alt="" /></a>
                    </div>
                </div>
                <div class="hero-body">
                    <div class="container">
                        <div class="columns">
                            <div class="column is-12">
                                <div class="auth-content">
                                    <h2>Get in touch with us</h2>
                                    <p>Contact & Support Center</p>
                                </div>
                                <div class="auth-form-wrapper">
                                    <!-- Login Form -->
                                    <form>
                                        <div id="signin-form" class="login-form animated preFadeInLeft fadeInLeft">
                                            <!-- Input -->
                                            <div class="field pb-10">
                                                <div class="control has-icons-right">
                                                    <input class="input is-medium has-shadow" type="text" placeholder="Name" />
                                                </div>
                                            </div>
                                            <!-- Input -->
                                            <div class="field pb-10">
                                                <div class="control has-icons-right">
                                                    <input class="input is-medium has-shadow" type="email" placeholder="Email" />
                                                </div>
                                            </div>
                                            <!-- Input -->
                                            <div class="field pb-10">
                                                <div class="control has-icons-right">
                                                    <textarea class="textarea is-medium has-shadow" type="text" placeholder="Details"></textarea>
                                                </div>
                                            </div>
                                            <!-- Submit -->
                                            <p class="control login">
                                                <button class="button button-cta site-blue btn-align-lg is-bold is-fullwidth rounded raised no-lh">
                                                    Send
                                                </button>
                                            </p>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google maps api call with api key -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/core.js"></script>
</body>

</html>
